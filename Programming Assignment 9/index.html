<script id="test-vs" type="notjs">
    precision highp float;

    attribute vec3 vpos;
    attribute vec3 vnormal;
	attribute vec2 uvs;
	
    varying vec3 outColor;
	varying vec2 fTexCoord;
	
    uniform mat4 view;
    uniform mat4 proj;
    uniform mat4 model;
    uniform vec3 lightdir;
    uniform vec3 cubecolor;

    void main(void) {
        gl_Position = proj * view * model * vec4(vpos, 1.0);
        vec4 normal = normalize(model * vec4(vnormal,0.0));
        float diffuse;
		float dot1=abs(dot(normal, vec4(lightdir,0.0)));
		if(lightdir.y>=0.0)
		{
			if(dot(normal, vec4(lightdir,0.0))>=0.0)
			{diffuse = 0.2 + 0.4*abs(dot(normal, vec4(lightdir,0.0)))+0.4*dot1*dot1*dot1;}
		}
		else
		{diffuse=0.2;}
		fTexCoord=uvs;
        outColor = cubecolor * diffuse;
    }
</script>
<script id="test-fs" type="notjs">
    precision highp float;
    varying vec3 outColor;
	varying vec2 fTexCoord;
	
	uniform sampler2D texSampler1;
    void main(void) {
        
		vec3 texColor=texture2D(texSampler1,fTexCoord).xyz;
		gl_FragColor = 0.5*vec4(outColor,1.0)+0.5*vec4(texColor, 1.0);
		
    }
</script>

<script id="graf-vs" type="notjs">
    precision highp float;

    attribute vec3 vpos;
    attribute vec3 vnormal;
	attribute vec2 uvs;
	
    varying vec3 outColor;
	varying vec2 fTexCoord;
	varying vec3 normal2;
	
	
    uniform mat4 view;
    uniform mat4 proj;
    uniform mat4 model;
    uniform vec3 lightdir;
    uniform vec3 cubecolor;

    void main(void) {
        gl_Position = proj * view * model * vec4(vpos, 1.0);
        vec4 normal = normalize(model * vec4(vnormal,0.0));
        float diffuse;
		float dot1=abs(dot(normal, vec4(lightdir,0.0)));
		if(lightdir.y>=0.0)
		{
			if(dot(normal, vec4(lightdir,0.0))>=0.0)
			{diffuse = 0.2 + 0.4*abs(dot(normal, vec4(lightdir,0.0)))+0.4*dot1*dot1*dot1;}
		}
		else
		{diffuse=0.2;}

</script>
<script id="graf-fs" type="notjs">
    precision highp float;
    varying vec3 outColor;
	varying vec2 fTexCoord;
	varying vec3 normal2;
	uniform vec3 lightdir;
	
	uniform sampler2D texSampler1;
    void main(void) {
        
		vec3 texColor=texture2D(texSampler1,fTexCoord).xyz;
		vec3 normal_temp=normalize(normal2+texColor);
		vec3 color=vec3(1.0,0.0,0.0);
		float d1=dot(normal_temp,lightdir);
		//gl_FragColor = 0.5*vec4(outColor,1.0)+0.5*vec4(texColor, 1.0);
		gl_FragColor = vec4(d1*color,1.0);
    }
</script>

<script id="ground-vs" type="not-js">
    precision highp float;

    attribute vec3 vpos;
    varying vec3 outPos;

    uniform mat4 view;
    uniform mat4 proj;

    void main(void) {
        gl_Position = proj * view * vec4(vpos, 1.0);
        outPos = vpos;
    }
</script>
<script id="ground-fs" type="notjs">

    // note this is used for more than just the cube
    precision highp float;
    varying vec3 outPos;
    void main(void) {
        float xs = step(1.0,mod(outPos.x,2.0));
        float zs = step(1.0,mod(outPos.z,2.0));
        float ss = (xs>.5) ? zs : 1.0-zs;
        gl_FragColor = mix(vec4(0.5,0.5,0.5,1),
                           vec4(0.3,0.5,0.4,1),
                           ss
                           );

    }
</script>


<script id="sat1-vs" type="notjs">
    precision highp float;

    attribute vec3 vpos;
	attribute vec3 eye;
    attribute vec3 vnormal;
    varying vec3 outColor;

    uniform mat4 view;
    uniform mat4 proj;
    uniform mat4 model;
    uniform vec3 lightdir;
    uniform vec3 cubecolor;
	

    void main(void) {
		vec4 eye=vec4(0.0,0.0,-1.0,0.0);
		eye=model*eye;
		eye=normalize(eye);
        gl_Position = proj * view * model * vec4(vpos, 1.0);
        vec4 normal = normalize(model * vec4(vnormal,0.0));
		vec4 h=normalize(eye+vec4(lightdir,0.0));
		float diffuse;
        float dot1=abs(dot(normal, h));
		//float dot2=dot1*dot1*dot1*dot1*dot1*dot1;
		float dot2=dot1*dot1;
		if(lightdir.y>=0.0)
		{
			if(dot(normal, vec4(lightdir,0.0))>=0.0)
			{diffuse = 0.2 + 0.4*abs(dot(normal, vec4(lightdir,0.0)))+0.4*dot2;}
		}
		else
		{diffuse=0.2;}
        outColor = cubecolor * (0.2+0.8*diffuse);
		//outColor = cubecolor ;
    }
</script>
<script id="sat1-fs" type="notjs">

    precision highp float;
    varying vec3 outColor;
    void main(void) {
        gl_FragColor = vec4(outColor, 1.0);
    }
</script>
